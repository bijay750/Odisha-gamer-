<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Near2Squad - Odisha</title>
    <style>
        /* --- PRO STYLING & ANIMATIONS --- */
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        /* Animation: Fade In Effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            color: #ff5e00;
            text-shadow: 0 0 15px #ff5e00;
            margin-top: 30px;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- BUTTONS --- */
        .big-btn {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 2px solid #ff5e00;
            color: white;
            padding: 30px;
            margin: 15px 0;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 0 10px rgba(255, 94, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .big-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255, 94, 0, 0.6);
            background: #ff5e00;
            color: black;
        }

        .action-btn {
            background-color: #ff5e00;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .back-btn {
            background: transparent;
            border: 1px solid #444;
            color: #aaa;
            padding: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        /* --- INPUTS --- */
        input, select {
            width: 90%;
            padding: 14px;
            margin: 10px 0;
            background: #111;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff5e00;
        }

        /* --- VIEWS (Screens) --- */
        .view {
            display: none; /* Sab chupao initially */
        }
        
        .active-view {
            display: block; /* Jo active hai wahi dikhega */
        }

        /* --- RESULTS CARD --- */
        .room-item {
            background: #111;
            border-right: 4px solid #ff5e00;
            border-radius: 8px;
            margin: 10px 0;
            padding: 15px;
            text-align: left;
            animation: fadeIn 0.5s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }

        .game-title { color: #ff5e00; font-weight: bold; font-size: 1.1rem; }
        .details { color: #ccc; font-size: 0.9rem; margin: 5px 0; }
        .copy-code {
            background: #222;
            color: #fff;
            padding: 8px;
            text-align: center;
            border-radius: 5px;
            font-family: monospace;
            font-size: 1.2rem;
            letter-spacing: 2px;
            border: 1px dashed #555;
            margin-top: 5px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>near2squad <span style="font-size:12px; vertical-align:middle; background:#ff5e00; color:black; padding:2px 5px; border-radius:4px;">BETA</span></h1>

        <div id="home-view" class="view active-view animate">
            <p style="color:#aaa; margin-bottom: 30px;">Select your mode:</p>
            
            <button class="big-btn" onclick="showScreen('create-view')">
                <span>‚ûï</span> CREATE SQUAD
            </button>
            
            <button class="big-btn" onclick="showScreen('find-view')">
                <span>üîç</span> FIND SQUAD
            </button>

            <p style="margin-top:50px; font-size:0.8rem; color:#444;">Odisha's Own Gaming Network</p>
        </div>

        <div id="create-view" class="view animate">
            <button class="back-btn" onclick="showScreen('home-view')">‚¨Ö Back to Home</button>
            <h2 style="color:#ff5e00">Host a Match</h2>

            <div style="background:#111; padding:20px; border-radius:10px; border:1px solid #333;">
                <label style="display:flex; align-items:center; gap:10px; margin-bottom:15px; color:#ccc;">
                    <input type="checkbox" id="ageCheck" style="width:20px;"> I am 16+ years old
                </label>

                <select id="c_game">
                    <option value="" disabled selected>Select Game</option>
                    <option value="BGMI">BGMI</option>
                    <option value="Free Fire">Free Fire</option>
                    <option value="CODM">CODM</option>
                    <option value="Indus">Indus Royale</option>
                </select>

                <select id="c_district">
                    <option value="" disabled selected>Select District</option>
                    <option value="Angul">Angul</option>
                    <option value="Balangir">Balangir(my city)</option>
                    <option value="Balasore">Balasore</option>
                    <option value="Bargarh">Bargarh</option>
                    <option value="Bhadrak">Bhadrak</option>
                    <option value="Cuttack">Cuttack</option>
                    <option value="Ganjam">Ganjam</option>
                    <option value="Jharsuguda">Jharsuguda</option>
                    <option value="Kendrapara">Kendrapara</option>
                    <option value="Kendujhar">Kendujhar</option>
                    <option value="Khordha">Khordha</option>
                    <option value="Koraput">Koraput</option>
                    <option value="Puri">Puri</option>
                    <option value="Sambalpur">Sambalpur</option>
                    <option value="Sundargarh">Sundargarh</option>
                    <option value="Rourkela">Rourkela (City)</option>
                    <option value="Bhubaneswar">Bhubaneswar (City)</option>
                </select>

                <input type="text" id="c_village" placeholder="Village / Area Name">
                <input type="text" id="c_code" placeholder="Enter Team Code (e.g. 556677)">

                <button class="action-btn" onclick="addTeam()">POST SQUAD</button>
            </div>
        </div>

        <div id="find-view" class="view animate">
            <button class="back-btn" onclick="showScreen('home-view')">‚¨Ö Back to Home</button>
            <h2 style="color:#ff5e00">Find Matches</h2>

            <div style="margin-bottom:20px;">
                <p style="font-size:0.9rem; color:#aaa;">Select filters to find local players:</p>
                <select id="f_game">
                    <option value="All">All Games</option>
                    <option value="BGMI">BGMI</option>
                    <option value="Free Fire">Free Fire</option>
                    <option value="CODM">CODM</option>
                    <option value="Indus">Indus Royale</option>
                </select>

                <select id="f_district">
                    <option value="" disabled selected>Select Your Location</option>
                    <option value="Angul">Angul</option>
                    <option value="Balangir">Balangir</option>
                    <option value="Balasore">Balasore</option>
                    <option value="Bargarh">Bargarh</option>
                    <option value="Bhadrak">Bhadrak</option>
                    <option value="Cuttack">Cuttack</option>
                    <option value="Ganjam">Ganjam</option>
                    <option value="Jharsuguda">Jharsuguda</option>
                    <option value="Khordha">Khordha</option>
                    <option value="Puri">Puri</option>
                    <option value="Sambalpur">Sambalpur</option>
                    <option value="Sundargarh">Sundargarh</option>
                    <option value="Rourkela">Rourkela</option>
                    <option value="Bhubaneswar">Bhubaneswar</option>
                </select>

                <button class="action-btn" onclick="searchSquads()">SEARCH NOW</button>
            </div>

            <div id="resultsArea">
                </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDJC_jo2CoL4cbEeNpHtKL_5J8hqEr9A8k",
          authDomain: "odisha--gamer.firebaseapp.com",
          projectId: "odisha--gamer",
          storageBucket: "odisha--gamer.firebasestorage.app",
          messagingSenderId: "202711932754",
          appId: "1:202711932754:web:6e84c84bc12195fa00a48b",
          measurementId: "G-W134J6415Y"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- NAVIGATION LOGIC ---
        window.showScreen = function(screenId) {
            // Saare screens chupao
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active-view'));
            // Jo chahiye wo dikhao
            document.getElementById(screenId).classList.add('active-view');
        }

        // --- ADD TEAM LOGIC ---
        window.addTeam = async function() {
            const age = document.getElementById('ageCheck').checked;
            const game = document.getElementById('c_game').value;
            const district = document.getElementById('c_district').value;
            const village = document.getElementById('c_village').value;
            const code = document.getElementById('c_code').value;

            if(!age) { alert("Age 16+ is required!"); return; }
            if(game=="" || district=="" || code=="") { alert("Please fill details"); return; }

            const btn = document.querySelector("#create-view .action-btn");
            btn.innerText = "Processing...";

            try {
                await addDoc(collection(db, "rooms"), {
                    game: game,
                    district: district,
                    village: village,
                    code: code,
                    timestamp: Date.now()
                });
                alert("‚úÖ Squad Created Successfully!");
                window.showScreen('home-view'); // Wapas home bhejo
                btn.innerText = "POST SQUAD";
                // Clear form
                document.getElementById('c_code').value = "";
            } catch(e) {
                alert("Error. Check internet.");
                btn.innerText = "POST SQUAD";
            }
        }

        // --- SEARCH LOGIC (Only shows when search clicked) ---
        let unsubscribe = null; // To stop listening when not needed

        window.searchSquads = function() {
            const searchGame = document.getElementById('f_game').value;
            const searchLoc = document.getElementById('f_district').value;
            const resultsDiv = document.getElementById('resultsArea');

            if(searchLoc == "") {
                resultsDiv.innerHTML = "<p style='color:red'>‚ö†Ô∏è Please select a District first.</p>";
                return;
            }

            resultsDiv.innerHTML = "<p style='color:#ff5e00'>Searching live squads...</p>";

            // Firebase Listener
            const q = query(collection(db, "rooms"), orderBy("timestamp", "desc"));
            
            // Purana listener band karo agar hai toh
            if(unsubscribe) unsubscribe();

            unsubscribe = onSnapshot(q, (snapshot) => {
                resultsDiv.innerHTML = "";
                let count = 0;

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const now = Date.now();
                    const minutesAgo = (now - data.timestamp) / 1000 / 60;

                    // 1. Time Check (5 Min Auto Delete Logic)
                    if(minutesAgo > 5) return;

                    // 2. Location Filter (Strict)
                    if(data.district !== searchLoc) return;

                    // 3. Game Filter (Optional)
                    if(searchGame !== "All" && data.game !== searchGame) return;

                    count++;
                    const div = document.createElement("div");
                    div.className = "room-item";
                    div.innerHTML = `
                        <div style="display:flex; justify-content:space-between;">
                            <span class="game-title">${data.game}</span>
                            <span style="font-size:0.8rem; color:#666">${Math.floor(minutesAgo)}m ago</span>
                        </div>
                        <div class="details">üìç ${data.district}, ${data.village}</div>
                        <div class="copy-code">${data.code}</div>
                    `;
                    resultsDiv.appendChild(div);
                });

                if(count === 0) {
                    resultsDiv.innerHTML = `
                        <div style="margin-top:20px; color:#666;">
                            No active squads in <b>${searchLoc}</b> right now.<br>
                            Try creating one?
                        </div>`;
                }
            });
        }
    </script>
</body>
</html>
